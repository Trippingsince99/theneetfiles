<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Blank Page Inserter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 700px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #084298;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Blank Page Inserter</h1>
        <form action="/process" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">Select PDF File:</label>
                <input type="file" class="form-control" name="pdf_file" required>
            </div>

            <div class="mb-3">
                <label for="option" class="form-label">Choose how to add blank pages:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" value="1" checked>
                    <label class="form-check-label">Add every N pages</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" value="2">
                    <label class="form-check-label">Add after all pages in the specified range</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="interval" class="form-label">Add blank page every N pages:</label>
                <input type="number" class="form-control" name="interval" min="1" placeholder="E.g., 2 (every 2 pages)" required>
            </div>

            <div class="mb-3">
                <label for="range_start" class="form-label">Start Page (optional):</label>
                <input type="number" class="form-control" name="range_start" placeholder="E.g., 1">
            </div>

            <div class="mb-3">
                <label for="range_end" class="form-label">End Page (optional):</label>
                <input type="number" class="form-control" name="range_end" placeholder="E.g., 10">
            </div>

            <div class="mb-3">
                <label for="custom_name" class="form-label">Custom Output File Name (without extension):</label>
                <input type="text" class="form-control" name="custom_name" placeholder="E.g., MyProcessedPDF" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
